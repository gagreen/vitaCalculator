<!DOCTYPE html>
<html>
    <head>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
        <title>A</title>
    </head>
    <body>
        <input id="firstblank" type="text">
        <select id = "operation">
            <option value = "+">+</option>
            <option value = "-">-</option>
            <option value = "*">X</option>
            <option value = "/">/</option>
        </select>
        <input id="secondblank" type="text">
        <input id="okay" type="submit" value="Calc">
        <h1 id="output"></h1>
        <script>
            const operation = $("#operation");
            const first = $("#firstblank");
            const second = $("#secondblank");
            const button = $("#okay");
            const output = $("#output");

            button.click(function(){
                var fv = parseInt(first.val());
                var sv = parseInt(second.val());
                var result;
                switch(operation.val()){
                    case "+":
                        result = fv + sv;
                        break;
                    case "-":
                        result = fv - sv;
                        break;
                    case "*":
                        result = fv * sv;
                        break;
                    case "/":
                        result = fv / sv;
                        break;
                }
                output.html(result);
            })
        </script>
    </body>
</html>
