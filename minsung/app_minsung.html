<!DOCTYPE html>
<html>
    <head>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
        <title>A</title>
    </head>
    <body>
        <input id="first" type="text">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input id="second" type="text">
        <input id="okay" type="submit" value="sum">
        <h1 id="output"></h1>
        <script>
            const first = $("#first");
            const operator = $("#operator");
            const second = $("#second");
            const btn = $("#okay");
            const output = $("#output");

            btn.click(function(){
                var fv = parseFloat(first.val());
                var sv = parseFloat(second.val());
                var result;
                switch (operator.val()){
                    case "+": 
                        result = fv + sv;
                        break;
                    case "-": 
                        result = fv - sv;
                        break;
                    case "*": 
                        result = fv * sv;
                        break;
                    case "/": 
                        result = fv / sv;
                        break;
                }
                output.html(result);
            })
        </script>
    </body>
</html>
